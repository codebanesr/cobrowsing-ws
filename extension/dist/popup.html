<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary {
      background-color: #4285f4;
      color: white;
    }
    .secondary {
      background-color: #f1f3f4;
      color: #333;
    }
    .danger {
      background-color: #ea4335;
      color: white;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .connected {
      background-color: #34a853;
      color: white;
    }
    .disconnected {
      background-color: #ea4335;
      color: white;
    }
    .room-info {
      background-color: #f1f3f4;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Co-browsing</h3>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div id="createSection">
      <button id="createRoom" class="primary">Create Room</button>
    </div>
    
    <div id="joinSection">
      <input id="roomInput" type="text" placeholder="Enter room ID">
      <button id="joinRoom" class="secondary">Join Room</button>
    </div>
    
    <div id="roomSection" style="display: none;">
      <div id="roomInfo" class="room-info"></div>
      <button id="requestControl" class="secondary">Request Control</button>
      <button id="releaseControl" class="secondary" style="display: none;">Release Control</button>
      <button id="leaveRoom" class="danger">Leave Room</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
